<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>

  <header class="header bg-cream">
    <div class="container py-3">
      <a href="index.html" class="btn btn-outline-dark rounded-pill px-3">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </header>

  <main>
    <section class="auth-hero">
      <div class="auth-overlay"></div>
      <div class="auth-center container">
        <div class="auth-card mx-auto">
          <div class="text-center mb-3">
            <img src="images/logo_swift.png" alt="Swift" style="height:80px">
          </div>

          <form id="loginForm" class="d-grid gap-3">
            <div>
              <label class="form-label small mb-1">E-mail</label>
              <input id="loginEmail" type="email" class="form-control auth-input" placeholder="seuemail@swift.com.br" required>
            </div>
            <div>
              <label class="form-label small mb-1">Senha</label>
              <input id="loginPass" type="password" class="form-control auth-input" placeholder="********" required>
            </div>

            <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Entrar</button>

            <div class="d-flex justify-content-between small">
              <a href="cadastro.html#forgot" class="link-dark">Esqueci minha senha</a>
              <a href="cadastro.html#signup" class="link-dark">Criar novo cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-3 text-center small text-muted">© Swift</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function titleCase(s){
      return s.replace(/\s+/g,' ')
              .trim()
              .split(' ')
              .map(w => w ? (w[0].toUpperCase() + w.slice(1).toLowerCase()) : '')
              .join(' ');
    }
    function nameFromEmail(email){
      if(!email) return '';
      const left = email.split('@')[0];
      const parts = left.split(/[._-]+/).filter(Boolean);
      if(parts.length === 0) return '';
      return titleCase(parts.slice(0, 2).join(' ')); 
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pass  = document.getElementById('loginPass').value.trim();
      if(!email || !pass){ alert('Preencha e-mail e senha.'); return; }

      
      const inferredName = nameFromEmail(email) || 'Cliente';

      
      localStorage.setItem('swift_user', JSON.stringify({ email, name: inferredName }));

      
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
