<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift — Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    
    .auth-view{display:none;}
    .auth-view.active{display:block;}

    
    .auth-card{
      max-width:560px;width:100%;
      border-radius:18px;
      background:rgba(255,94,74,.18);
      backdrop-filter:blur(6px);
      box-shadow:0 8px 24px rgba(0,0,0,.18);
      padding:20px 24px;
      position:relative; z-index:2;
    }

    
    .code-boxes{display:flex;gap:12px;justify-content:center;}
    .code-boxes input{
      width:48px;height:56px;text-align:center;font-size:22px;
      border-radius:12px;border:none;outline:2px solid rgba(0,0,0,.08);
      background:rgba(255,94,74,.22);
    }

    .btn-back-float{position:absolute;top:-48px;left:0;}
  </style>
</head>
<body class="cadastro">

  
  <header class="header">
    <div class="container py-3 px-3 d-flex justify-content-between align-items-center">
      <a href="login.html" class="btn btn-outline-light rounded-pill px-3">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </header>

  
  <section class="cadastro-hero" style="background:url('images/fundo2.png') center/cover no-repeat fixed">
    <div class="cadastro-overlay"></div>

    <div class="auth-center container py-5">
      <div class="auth-card mx-auto">

        
        <div class="auth-view active" data-view="signup">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-file-earmark-person me-2"></i>Cadastre-se</h5>

            <ul class="nav nav-pills" id="cadastroTabs" role="tablist" style="z-index:3">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pf-tab" data-bs-toggle="tab" data-bs-target="#pf" type="button" role="tab" aria-controls="pf" aria-selected="true">
                  Pessoa Física
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pj-tab" data-bs-toggle="tab" data-bs-target="#pj" type="button" role="tab" aria-controls="pj" aria-selected="false">
                  Pessoa Jurídica
                </button>
              </li>
            </ul>
          </div>

          <div class="tab-content">
            
            <div class="tab-pane fade show active" id="pf" role="tabpanel" aria-labelledby="pf-tab">
              <form id="formPF" class="d-grid gap-3">
                <div class="campo-email">
                  <label class="form-label small mb-1">E-mail *</label>
                  <input type="email" class="form-control auth-input" placeholder="Digite aqui..." required>
                </div>

                <div class="campo-nome row g-3">
                  <div class="col-md-6 campo-primeiro-nome">
                    <label class="form-label small mb-1">Primeiro nome *</label>
                    <input type="text" class="form-control auth-input" placeholder="Digite aqui..." required>
                  </div>
                  <div class="col-md-6 campo-ultimo-nome">
                    <label class="form-label small mb-1">Último nome *</label>
                    <input type="text" class="form-control auth-input" placeholder="Digite aqui..." required>
                  </div>
                </div>

                <div class="campo-cpf">
                  <label class="form-label small mb-1">CPF *</label>
                  <input type="text" class="form-control auth-input" placeholder="000.000.000-00" required>
                </div>

                <div class="row g-3">
                  <div class="col-md-6 campo-telefone">
                    <label class="form-label small mb-1">Telefone celular *</label>
                    <input type="tel" class="form-control auth-input" placeholder="(xx) xxxxx-xxxx" required>
                  </div>
                  <div class="col-md-6 campo-nascimento">
                    <label class="form-label small mb-1">Data de nascimento *</label>
                    <input type="date" class="form-control auth-input" required>
                  </div>
                </div>

                <div class="campo-senha">
                  <label class="form-label small mb-1">Cadastre uma senha *</label>
                  <input id="pf-pass" type="password" class="form-control auth-input" placeholder="Digite aqui..." minlength="8" required>
                  <small class="text-muted">Mínimo 8 caracteres. Use número, maiúscula, minúscula e caractere especial.</small>
                </div>
                
                <div class="campo-repetir-senha">
                  <label class="form-label small mb-1">Repetir senha *</label>
                  <input id="pf-pass2" type="password" class="form-control auth-input" placeholder="Digite aqui..." minlength="8" required>
                </div>

                <div class="campo-termos d-grid gap-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pfTermos" required>
                    <label class="form-check-label small" for="pfTermos">Li e aceito a Política de privacidade.</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pfSocio">
                    <label class="form-check-label small" for="pfSocio">Aceito participar do programa Sócio Swift.</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pfComunic">
                    <label class="form-check-label small" for="pfComunic">Aceito receber comunicações da Swift.</label>
                  </div>
                </div>

                <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Cadastrar</button>
              </form>
            </div>

            
            <div class="tab-pane fade" id="pj" role="tabpanel" aria-labelledby="pj-tab">
              <form id="formPJ" class="d-grid gap-3">
                <div class="campo-email">
                  <label class="form-label small mb-1">E-mail *</label>
                  <input type="email" class="form-control auth-input" placeholder="Digite aqui..." required>
                </div>

                <div class="campo-razao-nome row g-3">
                  <div class="col-md-6 campo-razao">
                    <label class="form-label small mb-1">Razão social *</label>
                    <input type="text" class="form-control auth-input" placeholder="Digite aqui..." required>
                  </div>
                  <div class="col-md-6 campo-fantasia">
                    <label class="form-label small mb-1">Nome fantasia *</label>
                    <input type="text" class="form-control auth-input" placeholder="Digite aqui..." required>
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col-md-6 campo-cnpj">
                    <label class="form-label small mb-1">CNPJ *</label>
                    <input type="text" class="form-control auth-input" placeholder="00.000.000/0001-00" required>
                  </div>
                  <div class="col-md-6 campo-ie">
                    <label class="form-label small mb-1">Inscrição estadual</label>
                    <input type="text" class="form-control auth-input" placeholder="Opcional">
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col-md-6 campo-telefone">
                    <label class="form-label small mb-1">Telefone *</label>
                    <input type="tel" class="form-control auth-input" placeholder="(xx) xxxx-xxxx" required>
                  </div>
                  <div class="col-md-6 campo-celular">
                    <label class="form-label small mb-1">Celular</label>
                    <input type="tel" class="form-control auth-input" placeholder="(xx) xxxxx-xxxx">
                  </div>
                </div>

                <div class="col-md-6 campo-senha">
                  <label class="form-label small mb-1">Senha *</label>
                  <input id="pj-pass" type="password" class="form-control auth-input" placeholder="********" minlength="8" required>
                </div>
                <div class="col-md-6 campo-repetir-senha">
                  <label class="form-label small mb-1">Repetir senha *</label>
                  <input id="pj-pass2" type="password" class="form-control auth-input" placeholder="********" minlength="8" required>
                </div>

                <div class="campo-termos form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="pjTermos" required>
                  <label class="form-check-label small" for="pjTermos">Concordo com a Política de privacidade.</label>
                </div>

                <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Cadastrar</button>
              </form>
            </div>
          </div>
        </div>
       
        <div class="auth-view" data-view="forgot">
          <button class="btn btn-outline-light rounded-pill btn-back-float" onclick="go('#signup')">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>

          <h5 class="fw-bold mb-3 text-center">Esqueci minha senha</h5>
          <div class="mb-2">
            <label for="forgot-email" class="form-label small mb-1">Digite seu e-mail:</label>
            <input id="forgot-email" type="email" class="form-control auth-input" placeholder="caio@swift.com.br" required>
          </div>
          <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold" onclick="sendCode()">ENVIAR CÓDIGO</button>
        </div>

        
        <div class="auth-view" data-view="verify">
          <button class="btn btn-outline-light rounded-pill btn-back-float" onclick="go('#forgot')">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>

          <h5 class="fw-bold mb-3 text-center">Digite seu código:</h5>
          <div class="code-boxes mb-3" role="group" aria-label="Código de verificação">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
          </div>
          <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold" onclick="confirmCode()">CONFIRMAR</button>
        </div>

        
        <div class="auth-view" data-view="reset">
          <button class="btn btn-outline-light rounded-pill btn-back-float" onclick="go('#verify')">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>

          <h5 class="fw-bold mb-3 text-center">Definir nova senha</h5>
          <div class="mb-2">
            <label for="new-pass" class="form-label small mb-1">Nova senha:</label>
            <input id="new-pass" type="password" class="form-control auth-input" minlength="8" required>
          </div>
          <div class="mb-3">
            <label for="new-pass2" class="form-label small mb-1">Confirme a senha:</label>
            <input id="new-pass2" type="password" class="form-control auth-input" minlength="8" required>
          </div>
          <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold" onclick="resetPass()">MUDAR SENHA</button>
        </div>
        

      </div>
    </div>
  </section>

  <footer class="py-3 text-center small text-light">© Swift</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/app.js"></script>

  <script>
    
    const views = Array.from(document.querySelectorAll('.auth-view'));
    function setView(name){ views.forEach(v => v.classList.toggle('active', v.dataset.view === name)); }
    function go(hash){ location.hash = hash; }
    function handleRoute(){
      const map = { '#signup':'signup', '#forgot':'forgot', '#verify':'verify', '#reset':'reset' };
      setView(map[location.hash] || 'signup');
    }
    window.addEventListener('hashchange', handleRoute);
    handleRoute();

    
    function sendCode(){
      const email = document.getElementById('forgot-email').value.trim();
      if(!email) return alert('Informe um e-mail válido.');
      
      go('#verify');
    }
    function confirmCode(){
      const code = [...document.querySelectorAll('.code-boxes input')].map(i => i.value).join('');
      if(code.length !== 6) return alert('Código incompleto.');
      
      go('#reset');
    }
    function resetPass(){
      const p1 = document.getElementById('new-pass').value;
      const p2 = document.getElementById('new-pass2').value;
      if(p1.length < 8) return alert('Use pelo menos 8 caracteres.');
      if(p1 !== p2) return alert('As senhas não conferem.');
      
      alert('Senha alterada! Faça login novamente.');
      location.href = 'login.html';
    }

    
    document.addEventListener('input', (e) => {
      if(e.target.closest('.code-boxes') && e.target.value.length === 1){
        const inputs = [...document.querySelectorAll('.code-boxes input')];
        const idx = inputs.indexOf(e.target);
        (inputs[idx+1] || inputs[idx])?.focus();
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if(e.target.closest('.code-boxes') && e.key === 'Backspace' && !e.target.value){
        const inputs = [...document.querySelectorAll('.code-boxes input')];
        const idx = inputs.indexOf(e.target);
        inputs[idx-1]?.focus();
      }
    });
  </script>
</body>
</html>
